tasks:
  - name: App
    init: yarn && gp sync-done install
    command: NEXT_PUBLIC_GITPOD_PROVIDER=$(gp url 8545) yarn start
  - name: Chain
    init: gp sync-await install
    command: yarn chain
    openMode: split-right
  - name: Deployment
    init: gp await-port 8545
    command: yarn deploy
    openMode: split-right
ports:
  - port: 3000
    onOpen: open-preview
    visibility: public
  - port: 8545
    onOpen: ignore
    visibility: public
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - NomicFoundation.hardhat-solidity
